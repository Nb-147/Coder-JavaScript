<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/src/assets/img/favicon.jpg" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <a href="/index.html"><img src="/src/assets/img/favicon.jpg" alt="Logo"></a>
        </div>
        <nav class="navbar navbar-expand-xl">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="offcanvas offcanvas-start" id="menuLateral" tabindex="-1">
                    <div class="offcanvas-header" data-bs-theme="dark">
                        <h2>Bike Store</h2>
                        <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body d-flex flex-column justify-content-between px-0">
                        <ul class="navbar-nav fs-5 justify-content-evenly">
                            <li class="nav-item p-3 py-md-1"><a href="/index.html" class="nav-link">Inicio</a></li>
                            <li class="nav-item p-3 py-md-1"><a href="/src/pages/productos.html" class="nav-link">Productos</a></li>
                            <li class="nav-item p-3 py-md-1"><a href="/src/pages/contacto.html" class="nav-link">Contacto</a></li>
                        </ul>
                    </div>
                </section>
                <div id="carrito-info">
                    <a href="#carrito-list">
                        <button id="btnComprar" class=" btn btnAgregar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg> <br>
                            Total: U$S <span id="total-carrito">0.00</span> | Cantidad: <span id="cantidad-productos">0</span>
                        </button>
                    </a>
                </div>
            </div>
        </nav>
        <div>
            <h1><strong>BIKE STORE</strong></h1>
        </div>
    </header>
    <main>
        <hr>
        <div class="publicidad">
            <div class="marca">
                <a href="https://www.trekbikes.com" target="_blank">
                    <img class="imagen-marca" src="/src/assets/img/treek.png" alt="Trek">
                </a>
            </div>
            <div class="marca">
                <a href="https://scott-montevideo.com.uy/" target="_blank">
                    <img class="imagen-marca" src="/src/assets/img/scott.png" alt="Scott">
                </a>
            </div>
            <div class="marca">
                <a href="https://www.bianchi.com/" target="_blank">
                    <img class="imagen-marca" src="/src/assets/img/bianchi.png" alt="Bianchi">
                </a>
            </div>
            <div class="marca">
                <a href="https://www.specialized.uy/" target="_blank">
                    <img class="imagen-marca" src="/src/assets/img/specialized.png" alt="Specialized">
                </a>
            </div>
        </div>
        <div class="seccion" id="ruta">
            <h2 class="carrito">Carretera</h2>
            <div class="productos-ruta"></div>
        </div>
        <div class="seccion" id="montaña">
            <h2 class="carrito">Montaña</h2>
            <div class="productos-montaña"></div>
        </div>
        <section class="carrito">
            <h2>Carrito</h2>
            <ul id="carrito-list"></ul>
            <div id="btnContenedor">
            </div>
        </section>

        <form id="formularioPago"></form>
        <button id="btnCheckout"></button>
        <button id="btnPagar"></button>

    </main>
    <footer>
        <h3><strong>&copy; 2023 BIKE STORE</strong></h3>
        <div>
            <ul>
                <li class="icon__footer"><a href="" target="_blank"><img src="../assets/icon/instagram.png" alt="Instagram"></a></li>
                <li class="icon__footer"><a href="" target="_blank"><img src="../assets/icon/twitter.png" alt="Twitter"></li>
                <li class="icon__footer"><a href="" target="_blank"><img src="../assets/icon/facebook.png" alt="Facebook"></a></li>
                <li class="icon__footer"><a href="" target="_blank"><img src="../assets/icon/youtube.png" alt="YouTube"></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/src/js/script.js"></script>
    
</body>
</html>
